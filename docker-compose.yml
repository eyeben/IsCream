version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Frontend/IsCream/nginx.conf:/etc/nginx/nginx.conf  # 정확한 경로
      - ./Frontend/IsCream/build:/usr/share/nginx/html       # React 빌드 결과물
      - /etc/letsencrypt:/etc/letsencrypt                   # SSL 인증서 경로
    depends_on:
      - frontend  
      - backend
      - ai-server

  frontend:
    build:
      context: ./Frontend/IsCream
      dockerfile: Dockerfile
    container_name: frontend-app
    restart: always
    ports:
      - "3000:3000"  # 개발용, 배포 시 필요 없으면 삭제
    volumes:
      - ./Frontend/IsCream/build:/usr/share/nginx/html  # React 빌드 결과물 공유

  backend:
    build:
      context: ./Backend/IsCream
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod

  ai-server:
    build:
      context: ./AI
      dockerfile: Dockerfile
    container_name: ai-server
    ports:
      - "8000:8000"
    volumes:
      - /home/ubuntu/models:/home/ubuntu/models  # 모델 경로 마운트
