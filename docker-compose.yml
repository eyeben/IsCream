version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./Frontend/IsCream/dist:/usr/share/nginx/html  # React ë¹Œë“œ ê²°ê³¼ë¬¼
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - ai-server
    networks:
      - mynetwork

  backend:
    build:
      context: ./Backend/IsCream
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8082:8080"  # ðŸ”¹ 8082ë¡œ ë³€ê²½
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - mynetwork

  ai-server:
    build:
      context: ./AI
      dockerfile: Dockerfile
    container_name: ai-server
    ports:
      - "8000:8000"
    volumes:
      - /home/ubuntu/models:/home/ubuntu/models
      - /home/ubuntu/models:/chroma
    networks:
      - mynetwork
      
networks:
  mynetwork:
    driver: bridge
    external: true 