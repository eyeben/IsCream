version: '3.9'

networks:
  mynetwork:  # 🔹 커스텀 네트워크 정의
    driver: bridge  # 🌉 Docker의 기본 네트워크 드라이버 사용

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./Frontend/IsCream/dist:/usr/share/nginx/html  # React 빌드 결과물
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - ai-server
    networks:
      - mynetwork  # 🔹 같은 네트워크 사용

  backend:
    build:
      context: ./Backend/IsCream
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - mynetwork  # 🔹 같은 네트워크 사용

  ai-server:
    build:
      context: ./AI
      dockerfile: Dockerfile
    container_name: ai-server
    ports:
      - "8000:8000"
    volumes:
      - /home/ubuntu/models:/home/ubuntu/models
    networks:
      - mynetwork  # 🔹 같은 네트워크 사용
