server {
    listen 443 ssl;
    server_name i12a407.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/i12a407.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i12a407.p.ssafy.io/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 백엔드 API 프록시 (Swagger UI 포함)
    location /api/ {
        proxy_pass http://backend-app:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Swagger UI 정적 파일 요청 처리
        location /api/swagger-ui/ {
            proxy_pass http://backend-app:8080/swagger-ui/;
        }

        location /api/v3/api-docs/ {
            proxy_pass http://backend-app:8080/v3/api-docs/;
        }
    }

    # AI 서버 프록시 (FastAPI Swagger 포함)
    location /ai/ {
        proxy_pass http://ai-server:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 프론트엔드 정적 파일 서빙
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
